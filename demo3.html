<html>
    <head>
        <title>demo3</title>
        <script>
            var name = "KLU"
            document.writeln(name)
            document.writeln(typeof(name)+"</br>")

            var a = 143
            document.writeln(a)
            document.writeln(typeof(a)+"</br>")

            var b = 3.14
            document.writeln(b)
            document.writeln(typeof(b)+"</br>")

            var status = true
            document.writeln(status)
            document.writeln(typeof(status)+"</br>")

            var str = null
            document.writeln(str)
            document.writeln(typeof str+"</br>")

            document.writeln(typeof false)
        </script>
    </head>
    <body>
</html>
