<html>
    <head>
        <title>demo22</title>
        <script>
            // passing array to the function
            function display(list)
            {
                let sum = 0
                for(let element of list)
                {
                    sum = sum + element
                }
                return sum
            }
            const arr = [10,20,30,40,50]  // static array
            document.writeln("Array="+arr+"</br>")
            document.writeln("Sum="+display(arr)+"</br>")
            console.log("Array="+arr)
            console.log("Sum="+display(arr))
            alert("Array="+arr)
            alert("Sum="+display(arr))
        </script>
    </head>
    <body>
    </body>
</html>
