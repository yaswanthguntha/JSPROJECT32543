        <script>
            // demo on var,let and const
            function demo1()
            {
                document.writeln("I am Demo 1</br>")
                {

                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            function demo2()
            {
                document.writeln("I am Demo 2</br>")
                {
                    let a = 10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            function demo3()
            {
                document.writeln("I am Demo 3</br>")
                {
                    const a = 30
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }

            }
