<html>
    <head>
        <title>demo13</title>
        <script>
            // Continue
            document.writeln("Demo on Continue statement</br>")
            let n = parseInt(prompt("Enter Range",0))
            for(let i=1;i<=n;i++)
            {
                if(i==5)
                {
                    continue;
                }
                else
                {
                    document.writeln(i)
                    document.writeln("</br>")
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
