<html>
    <head>
        <title>demo12</title>
        <script>
            // break statement
            document.writeln("Demo on break statement</br>")
            let n = parseInt(prompt("Enter Range",0))
            for(let i=1;i<=n;i++)
            {
                if(i==6)
                {
                    break;
                }
                else
                {
                    document.writeln(i)
                    document.writeln("</br>")
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
