<html>
    <head>
        <title>demo9</title>
        <script>
            // else if ladder
            var a = parseInt(prompt("Enter First Value",0))
            var b = parseInt(prompt("Enter Second Value",0))
            var c = parseInt(prompt("Enter Third Value",0))

            if (a>b && a>c)
            document.writeln("<h3 align='center'>"+a+"is Big</h3>")
            else if (b>c)
            document.writeln("<h3 align='center'>"+b+"is Big</h3>")
            else
            document.writeln("<h3 align='center'>"+c+"is Big</h3>")
        </script>
    </head>
    <body>
    </body>
</html>
